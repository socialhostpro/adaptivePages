# Cloud Run deployment configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/adaptive-pages', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/adaptive-pages']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'adaptive-pages'
    - '--image'
    - 'gcr.io/$PROJECT_ID/adaptive-pages'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--min-instances'
    - '0'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
    - '--set-env-vars'
    - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
    - '--set-env-vars'
    - 'VITE_GEMINI_API_KEY=${_GEMINI_API_KEY}'
    - '--set-env-vars'
    - 'API_KEY=${_GEMINI_API_KEY}'
    - '--set-env-vars'
    - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
    - '--set-env-vars'
    - 'VITE_ENV=production'
    - '--set-env-vars'
    - 'VITE_DEBUG=false'

images:
- gcr.io/$PROJECT_ID/adaptive-pages
